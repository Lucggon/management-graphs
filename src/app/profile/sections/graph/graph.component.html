<div class="main-content" *ngIf="data | async as data">
  <div class="header">
    <h1>{{data.name}}</h1>
  </div>
  <div table-container>
    <table mat-table [dataSource]="dataSource" >
      <ng-container [matColumnDef]="column" *ngFor="let column of data.columns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="data.columns"></tr>
      <tr mat-row *matRowDef="let row; columns: data.columns;"></tr>
    </table>
  </div>
</div>
<div class="editor-graph" *ngIf="data | async as data">
  <app-graph-editor [columns]="data.columns"></app-graph-editor>
</div>
