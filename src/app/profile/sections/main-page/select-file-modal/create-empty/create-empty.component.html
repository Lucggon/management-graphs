<h1 mat-dialog-title>
  <a [routerLink]="['']">
    <mat-icon fontIcon="arrow_back"></mat-icon>
  </a>
  <p>back to select data source</p>
</h1>
<div class="mat-card-container">
  <form [formGroup]="createEmptyForm">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <app-chips-inputs formControlName="columns" [elements]="columns"></app-chips-inputs>
  </form>
</div>
